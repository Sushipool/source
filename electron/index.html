<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sushipool Electron Miner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .nav-tabs li a {
            background-color: #9869AA;
            color: #ffffff;
        }

        body {
            background-color: #5E6BB0;
            color: white
        }
    </style>
</head>

<body>

    <div id="container" class="container-fluid">

        <div class="row mt-4">
            <div class="col">
                <img src="SushiPool-Logo.png" width="15%" />
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">

                <!-- the list of tabs on top -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="miner-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Miner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="dashboard-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logs-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Logs</a>
                    </li>
                </ul>

                <!-- mining tab -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="miner-tab">

                        <form>

                            <div class="form-row mt-4">
                                <div class="col-8">
                                    <label for="walletAddress">Wallet address</label>
                                    <input id="walletAddress" type="text" class="form-control" aria-describedby="walletHelp" placeholder="Nimiq wallet address, e.g. NQ04 3F73 CHG5 RCBH CDMM MR5C RNJV 0N6J CXJR" value="NQ04 3F73 CHG5 RCBH CDMM MR5C RNJV 0N6J CXJR">
                                </div>
                                <div class="col-2">
                                    <label for="validationDefault02">Device name</label>
                                    <input type="text" class="form-control" id="deviceName" placeholder="" value="">
                                </div>
                                <div class="col-2">
                                    <label for="threads">No. of threads</label>
                                    <select class="form-control" id="noOfThreads">
                                </select>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="poolMiningHost">Sushipool Server</label>
                                        <select class="form-control" id="poolMiningHost">
                                          <option>eu.sushipool.com</option>
                                          <option>us-west.sushipool.com</option>
                                          <option>us-east.sushipool.com</option>
                                          <option>asia.sushipool.com</option>
                                          <option>aus.sushipool.com</option>
                                      </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col">
                                    <button id="myButton" type="button" class="btn btn-info btn-block">Start Mining!</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <!-- dashboard tab -->
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="dashboard-tab">
                        ...
                    </div>

                    <!-- logging tab -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="logs-tab">

                        <div id="info" style="margin-top: 20px; padding: 10px; overflow-y: scroll; height:350px; background-color: #354861; color: white;">
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script>
            // You can also require other files to run in this process
            require("./renderer.js");
            window.$ = window.jquery = require("jquery");
            window.popper = require("popper.js");
            require("bootstrap");
        </script>

</body>

</html>
